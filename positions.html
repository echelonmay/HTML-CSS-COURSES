<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on CSS Position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 10px;
    left: 50px;
    right: 50px;
    height: 30px;
    z-index: 100;
    ">header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom:0;
        top: 50px;
        width: 72px; 

        ">
        sidebar

        <div style="
    
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0px;
        
        ">
        x
        </div>
    </div>

    <div style="
    
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 10px;
    
    ">
        absolute
    </div>


    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static; 
   
    ">div1</div>
    <div style=" 
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;


    ">div2
        <div style="
    
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        
        ">
            05:00
        </div>
    
    </div>
</body>
</html>
